<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>叶氏家族传说 - 铭教宇宙</title>
    <style>
        :root {
            --bg-color: #f5f5f7;
            --text-primary: #1d1d1f;
            --accent-blue: #0071e3;
            --card-shadow: 0 2px 12px rgba(0,0,0,0.08);
            --transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            background: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
            padding-top: 60px;
        }

        /* 导航栏 */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1rem;
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            justify-content: center;
        }

        .nav-link {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
        }

        /* 内容容器 */
        .content-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        /* 章节标题 */
        .chapter-title {
            font-size: 2.2rem;
            margin: 3rem 0 1.5rem;
            border-bottom: 2px solid var(--accent-blue);
            padding-bottom: 0.5rem;
        }

        /* 段落样式 */
        .content-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: white;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
        }

        /* 图片样式 */
        figure {
            margin: 2rem 0;
            text-align: center;
        }

        figure img {
            max-width: 100%;
            border-radius: 8px;
            margin: 1rem 0;
        }

        figcaption {
            color: #666;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        /* 移动端优化 */
        @media (max-width: 768px) {
            .chapter-title {
                font-size: 1.8rem;
            }
            .content-section {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="#part1" class="nav-link">家族传闻</a>
            <a href="#part2" class="nav-link">人物事件</a>
            <a href="#part3" class="nav-link">班级回忆</a>
        </div>
    </nav>

    <main class="content-container">
        <!-- 第一部分：家族传闻篇 -->
        <section id="part1">
            <h1 class="chapter-title">家族传闻篇</h1>

            <article class="content-section" id="chapter1">
                <h2>第一章：神秘天皇的传说</h2>
                <p>叶昆轩站在教室中央，掏出一个红色的小盒子...</p>
                <!-- 此处插入完整章节内容 -->
                <figure>
                    <img src="images/image1.jpeg" alt="叶昆轩展示勋章">
                    <figcaption>叶昆轩的神秘-笑</figcaption>
                </figure>
            </article>

            <article class="content-section" id="chapter2">
                <h2>第二章：天象之子的降世</h2>
                <p>昆轩用神秘的语气讲述着父亲的出生...</p>
                <!-- 此处插入完整章节内容 -->
            </article>
        </section>

        <!-- 第二部分：人物事件篇 -->
        <section id="part2">
            <h1 class="chapter-title">人物事件篇</h1>

            <article class="content-section" id="chapter3">
                <h2>走狗的崛起</h2>
                <p>初一时，昆轩成为英语老师的"得力助手"...</p>
                <figure>
                    <img src="images/image4.jpeg" alt="叶昆轩与老师通话">
                    <figcaption>受命通言</figcaption>
                </figure>
            </article>

            <!-- 更多章节... -->
        </section>

        <!-- 第三部分：班级回忆篇 -->
        <section id="part3">
            <h1 class="chapter-title">班级回忆篇</h1>

            <article class="content-section" id="chapter7">
                <h2>众生百态中的叶昆轩</h2>
                <p>李云龙评价道："昆轩是个笑点制造机..."</p>
                <figure>
                    <img src="images/image5.jpeg" alt="班级场景">
                    <figcaption>班级众生相</figcaption>
                </figure>
            </article>
        </section>

        <!-- 版本声明 -->
        <div class="content-section" style="background: #f8f9fa; margin-top: 3rem;">
            <p style="color: #666; font-size: 0.9rem;">本故事尚在雕琢中，未来或有增删润色，正式篇章将以定稿为准。</p>
        </div>
    </main>
</body>
</html>
