<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>叶氏家族传说 - 铭教宇宙</title>
    <style>
        /* 苹果风格核心变量 */
        :root {
            --bg-color: #f5f5f7;
            --text-primary: #1d1d1f;
            --accent-blue: #0071e3;
            --card-shadow: 0 2px 12px rgba(0,0,0,0.08);
            --transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* 基础重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 
                        "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell,
                        sans-serif;
        }

        body {
            background: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        /* 导航栏 - 苹果毛玻璃特效 */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1rem 10%;
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            z-index: 1000;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            text-decoration: none;
            letter-spacing: -0.5px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: var(--text-primary);
            text-decoration: none;
            font-size: 0.95rem;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-blue);
            transition: var(--transition);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* 主视觉区域 */
        .hero {
            margin-top: 8rem;
            padding: 4rem 10%;
            text-align: center;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 6vw, 3.5rem);
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, #1d1d1f, #424245);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.1;
        }

        .hero p {
            font-size: 1.1rem;
            color: #86868b;
            max-width: 720px;
            margin: 0 auto 2rem;
        }

        /* 动态章节卡片 */
        .chapter-grid {
            padding: 4rem 10%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .chapter-card {
            background: #fff;
            border-radius: 18px;
            padding: 2rem;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            cursor: pointer;
            border: 1px solid rgba(0,0,0,0.03);
        }

        .chapter-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        }

        .chapter-number {
            font-size: 0.9rem;
            color: var(--accent-blue);
            margin-bottom: 0.75rem;
            font-weight: 500;
        }

        .chapter-title {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        /* 响应式优化 */
        @media (max-width: 768px) {
            .navbar {
                padding: 1rem 5%;
            }

            .nav-links {
                display: none; /* 移动端可添加汉堡菜单 */
            }

            .hero {
                margin-top: 6rem;
                padding: 3rem 5%;
            }

            .chapter-grid {
                padding: 3rem 5%;
                grid-template-columns: 1fr;
            }
        }

        /* 按钮样式 */
        .cta-button a {
            display: inline-block;
            padding: 0.9rem 2rem;
            background: var(--accent-blue);
            color: white;
            border-radius: 24px;
            text-decoration: none;
            transition: var(--transition);
            font-weight: 500;
            border: 1px solid rgba(0,113,227,0.1);
        }

        .cta-button a:hover {
            background: #0063c7;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- 以下body内容保持不变 -->
    <nav class="navbar">
        <div class="nav-content">
            <a href="#" class="logo">叶氏传说</a>
            <div class="nav-links">
                <a href="#chapters" class="nav-link">章节</a>
                <a href="#characters" class="nav-link">角色</a>
                <a href="#about" class="nav-link">关于</a>
            </div>
        </div>
    </nav>

    <main>
        <section class="hero">
            <h1>十七班的铭教宇宙</h1>
            <p>一个关于荒诞、荣耀与少先队员勋章的校园传说</p>
            <div class="cta-button">
                <a href="#chapters">开始阅读 →</a>
            </div>
        </section>

        <section class="chapter-grid" id="chapters">
            <!-- 动态加载章节卡片 -->
        </section>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
